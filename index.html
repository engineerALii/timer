<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CYBER FOCUS | الجيل الجديد</title>
    
    <!-- خطوط تقنية وعربية قوية -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;500;700&family=IBM+Plex+Sans+Arabic:wght@200;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --bg-deep: #050505;
            --cyber-primary: #00f3ff; /* سماوي مشع */
            --cyber-secondary: #ff003c; /* أحمر سايبر */
            --grid-line: rgba(255, 255, 255, 0.03);
            --hud-bg: rgba(10, 20, 30, 0.8);
        }

        body {
            background-color: var(--bg-deep);
            color: white;
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            height: 100dvh;
            width: 100%;
            overflow: hidden;
            display: grid;
            grid-template-rows: auto 1fr auto; /* تقسيم ثابت للشاشة */
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center;
        }

        /* --- تأثيرات بصرية --- */
        .cyber-glow {
            filter: drop-shadow(0 0 10px var(--cyber-primary));
        }

        .scanline {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 243, 255, 0.02) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
        }

        /* --- المؤقت المركزي --- */
        .timer-hud-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hud-ring {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px dashed rgba(0, 243, 255, 0.2);
            animation: spin 20s linear infinite;
        }
        
        .hud-ring-inner {
            position: absolute;
            inset: 20px;
            border-radius: 50%;
            border: 1px solid rgba(0, 243, 255, 0.1);
            border-top: 1px solid var(--cyber-primary);
            animation: spin-reverse 10s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spin-reverse { 100% { transform: rotate(-360deg); } }

        /* خط الأرقام */
        .tech-nums {
            font-family: 'Chakra Petch', sans-serif;
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
            text-shadow: 0 0 20px var(--cyber-primary);
        }

        /* --- الأزرار التقنية --- */
        .cyber-btn {
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.3);
            color: var(--cyber-primary);
            font-family: 'IBM Plex Sans Arabic', sans-serif; /* تعريب الخط */
            text-transform: uppercase;
            letter-spacing: 0; /* تقليل المسافات للعربية */
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .cyber-btn:hover, .cyber-btn:active {
            background: var(--cyber-primary);
            color: black;
            box-shadow: 0 0 30px var(--cyber-primary);
        }

        .cyber-btn-secondary {
            border-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
        }
        .cyber-btn-secondary:hover {
            background: white;
            color: black;
            box-shadow: 0 0 15px white;
        }

        /* --- وضع التركيز (Focus Mode) --- */
        body.focus-active .hud-ring {
            border-color: var(--cyber-secondary);
            animation-duration: 5s;
        }
        body.focus-active .tech-nums {
            text-shadow: 0 0 20px var(--cyber-secondary);
            color: white; /* Contrast fix */
        }
        body.focus-active .cyber-glow path {
            stroke: var(--cyber-secondary);
            filter: drop-shadow(0 0 15px var(--cyber-secondary));
        }
        body.focus-active .hide-on-focus {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        /* --- النوافذ (Modals) --- */
        .cyber-modal {
            background: rgba(5, 5, 5, 0.95);
            border: 1px solid var(--cyber-primary);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
        }

        /* Custom Input */
        .cyber-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--cyber-primary);
            color: var(--cyber-primary);
            font-family: 'Chakra Petch', sans-serif;
            text-align: center;
        }
        .cyber-input:focus { outline: none; }

    </style>
</head>
<body>

    <!-- خطوط المسح الخلفية -->
    <div class="scanline"></div>

    <!-- 1. الرأس (معلومات الحالة) -->
    <header class="p-6 flex justify-between items-center transition-all duration-500 hide-on-focus">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 bg-teal-400 rounded-sm animate-pulse shadow-[0_0_10px_#2dd4bf]"></div>
            <div class="flex flex-col">
                <span class="text-[10px] text-teal-400 tracking-[0.1em] uppercase font-bold">النظام متصل</span>
                <span class="text-[9px] text-white/40">نسخة 3.0.1 مستقرة</span>
            </div>
        </div>
        <div class="text-[12px] text-white/40 font-mono" id="realTimeClock">00:00</div>
    </header>

    <!-- 2. الوسط (المؤقت) -->
    <main class="flex flex-col items-center justify-center relative">
        
        <div class="timer-hud-container">
            <!-- الحلقات الديكورية -->
            <div class="hud-ring"></div>
            <div class="hud-ring-inner"></div>
            
            <!-- دائرة التقدم الرئيسية -->
            <svg class="absolute inset-0 w-full h-full transform -rotate-90">
                <circle cx="150" cy="150" r="130" stroke="rgba(255,255,255,0.05)" stroke-width="4" fill="none" />
                <circle id="progressPath" cx="150" cy="150" r="130" stroke="var(--cyber-primary)" stroke-width="6" fill="none" 
                        stroke-dasharray="816" stroke-dashoffset="0" stroke-linecap="round" class="cyber-glow transition-all duration-1000 ease-linear" />
            </svg>

            <!-- الوقت -->
            <div class="z-10 text-center cursor-pointer select-none" onclick="app.toggle()">
                <div id="timerDisplay" class="tech-nums text-7xl font-bold text-white transition-colors duration-300">25:00</div>
                <div id="statusLabel" class="text-xs text-white/50 mt-4 tracking-[0.1em] uppercase">جاهز للبدء</div>
            </div>
        </div>

    </main>

    <!-- 3. الأسفل (التحكم) -->
    <footer class="p-6 pb-12 w-full max-w-md mx-auto flex flex-col gap-6 transition-all duration-500 hide-on-focus">
        
        <!-- أزرار الوقت -->
        <div class="flex justify-between gap-2 px-2">
            <button onclick="app.setTime(15)" class="cyber-btn cyber-btn-secondary flex-1 py-3 text-sm font-bold">15</button>
            <button onclick="app.setTime(25)" class="cyber-btn cyber-btn-secondary flex-1 py-3 text-sm font-bold border-white/40 text-white">25</button>
            <button onclick="app.setTime(45)" class="cyber-btn cyber-btn-secondary flex-1 py-3 text-sm font-bold">45</button>
            <button onclick="app.openCustom()" class="cyber-btn cyber-btn-secondary w-12 py-3 text-sm font-bold flex items-center justify-center">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
            </button>
        </div>

        <!-- زر التشغيل الرئيسي -->
        <button onclick="app.toggle()" id="mainBtn" class="cyber-btn w-full py-5 text-xl font-bold tracking-widest flex items-center justify-center gap-3 group">
            <span class="group-hover:animate-pulse">بدء_الجلسة</span>
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </button>

        <!-- إعادة الضبط -->
        <button onclick="app.reset()" class="text-[10px] text-white/30 hover:text-white/80 uppercase tracking-widest text-center transition-colors">
            // إعادة_ضبط_النظام
        </button>

    </footer>

    <!-- شاشة الانتهاء (Modal) -->
    <div id="finishModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-500">
        <div class="cyber-modal p-8 w-80 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyan-400 to-transparent"></div>
            
            <h2 class="text-3xl font-bold text-white mb-2 font-mono">اكتملت المهمة</h2>
            <p class="text-cyan-400/70 text-sm mb-8 tracking-wider">تم إنجاز جلسة التركيز بنجاح</p>
            
            <button onclick="app.reset()" class="cyber-btn w-full py-3 font-bold">بدء مهمة جديدة</button>
        </div>
    </div>

    <!-- نافذة الوقت المخصص -->
    <div id="customModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/95 opacity-0 pointer-events-none transition-all duration-300">
        <div class="w-full max-w-xs p-6 text-center">
            <h3 class="text-white/60 mb-8 tracking-widest text-sm uppercase">أدخل مدة المهمة</h3>
            <div class="flex items-center justify-center gap-2 mb-10">
                <input type="number" id="customInput" class="cyber-input text-6xl w-32" placeholder="00">
                <span class="text-white/30 text-lg">دقيقة</span>
            </div>
            <div class="flex gap-4">
                <button onclick="app.confirmCustom()" class="cyber-btn flex-1 py-3 font-bold">تأكيد</button>
                <button onclick="app.closeCustom()" class="cyber-btn cyber-btn-secondary flex-1 py-3">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        class CyberTimer {
            constructor() {
                this.duration = 25 * 60;
                this.timeLeft = this.duration;
                this.isActive = false;
                this.interval = null;
                
                // DOM Elements
                this.el = {
                    display: document.getElementById('timerDisplay'),
                    ring: document.getElementById('progressPath'),
                    status: document.getElementById('statusLabel'),
                    body: document.body,
                    mainBtn: document.querySelector('#mainBtn span'),
                    finishModal: document.getElementById('finishModal'),
                    customModal: document.getElementById('customModal'),
                    customInput: document.getElementById('customInput'),
                    clock: document.getElementById('realTimeClock')
                };

                // الثوابت
                this.FULL_DASH = 816; // 2 * pi * 130
                
                this.initClock();
            }

            initClock() {
                setInterval(() => {
                    const now = new Date();
                    // استخدام تنسيق الوقت العربي
                    this.el.clock.innerText = now.toLocaleTimeString('ar-EG', {hour12: false, hour:'2-digit', minute:'2-digit'});
                }, 1000);
            }

            toggle() {
                if (this.isActive) this.pause();
                else this.start();
            }

            start() {
                if (this.timeLeft <= 0) return;
                this.isActive = true;
                this.el.body.classList.add('focus-active');
                this.el.status.innerText = "تم قفل الهدف";
                this.el.status.classList.add('text-red-500', 'animate-pulse');
                this.el.status.classList.remove('text-white/50');
                
                // تغيير اللون للوضع النشط (الأحمر)
                document.documentElement.style.setProperty('--cyber-primary', '#ff003c');

                this.interval = setInterval(() => this.tick(), 1000);
            }

            pause() {
                this.isActive = false;
                clearInterval(this.interval);
                this.el.body.classList.remove('focus-active');
                this.el.status.innerText = "النظام متوقف مؤقتًا";
                this.el.status.classList.remove('text-red-500', 'animate-pulse');
                
                // استعادة اللون السماوي
                document.documentElement.style.setProperty('--cyber-primary', '#00f3ff');
            }

            tick() {
                if (this.timeLeft > 0) {
                    this.timeLeft--;
                    this.updateView();
                } else {
                    this.finish();
                }
            }

            updateView() {
                const m = Math.floor(this.timeLeft / 60).toString().padStart(2, '0');
                const s = (this.timeLeft % 60).toString().padStart(2, '0');
                this.el.display.innerText = `${m}:${s}`;

                // تحديث الدائرة
                const factor = this.timeLeft / this.duration;
                const offset = this.FULL_DASH * (1 - factor);
                this.el.ring.style.strokeDashoffset = offset;
            }

            setTime(mins) {
                this.pause();
                this.duration = mins * 60;
                this.timeLeft = this.duration;
                this.updateView();
                this.el.status.innerText = "جاهز";
            }

            reset() {
                this.pause();
                this.timeLeft = this.duration;
                this.updateView();
                this.el.status.innerText = "النظام جاهز";
                this.el.finishModal.style.opacity = '0';
                this.el.finishModal.style.pointerEvents = 'none';
            }

            finish() {
                this.pause();
                this.el.finishModal.style.opacity = '1';
                this.el.finishModal.style.pointerEvents = 'all';
                // وميض الشاشة
                this.el.body.style.backgroundColor = '#fff';
                setTimeout(() => this.el.body.style.backgroundColor = 'var(--bg-deep)', 100);
            }

            // Custom Time Logic
            openCustom() {
                this.el.customInput.value = '';
                this.el.customModal.style.opacity = '1';
                this.el.customModal.style.pointerEvents = 'all';
                setTimeout(() => this.el.customInput.focus(), 100);
            }

            closeCustom() {
                this.el.customModal.style.opacity = '0';
                this.el.customModal.style.pointerEvents = 'none';
            }

            confirmCustom() {
                const val = parseInt(this.el.customInput.value);
                if (val > 0) {
                    this.setTime(val);
                    this.closeCustom();
                }
            }
        }

        const app = new CyberTimer();

        // Keyboard support for custom input
        document.getElementById('customInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') app.confirmCustom();
        });

    </script>
</body>
</html>
